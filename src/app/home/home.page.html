<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IONIC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" [options]="slideOps">

    <ion-slide *ngFor="let slide of slides">
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <ion-icon name="{{slide.icon}}" (click)="finish()"></ion-icon>
      <img src="{{slide.imageSrc}}" alt="imagen" >
      <p>{{slide.description}}</p>
    </ion-slide>

    

  </ion-slides>

</ion-content>
